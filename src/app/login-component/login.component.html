<div class="wrapper" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="30">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <form class="login-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field >
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" [(ngModel)]="loginUserData.username" name="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" [(ngModel)]="loginUserData.password" name="password">
      </mat-form-field>

      <button (click)="loginUser()" mat-raised-button type="submit">Login</button>

    </form>
  </mat-card>
</div>
